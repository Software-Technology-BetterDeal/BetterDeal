{% extends "app/base.html" %}
{% block content %}

<h1>SearchResults</h1>

<ul>
  {% for product in object_list %}
    <li>
      {{ product.product_name }}, {{ product.price }}
      <!-- TO DO: GET A URL FOR CART ADD -->
      {% if request.user.is_authenticated %}
        <form action="{% url 'addcart' %}" method="POST"> 
          {% csrf_token %}
          <button name="AddButton" type="sumbit" value={{ product.id }} >Add to cart</button>
        </form>
      {% endif %}
    </li>
  {% endfor %}
</ul>

{% endblock content %}
