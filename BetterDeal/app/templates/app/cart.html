{% extends "app/base.html" %}

{% block content %}

<h1>CART</h1>

<ul>
  {% for product in cart %}
    <li>
      {{ product.product_name }}, {{ product.price }}
    </li>
  {% endfor %}
</ul>

{% endblock content %}

{%block nav%}
  <li class="">
    <a href="{% url 'logout' %}">Logout</a>
  </li>
  <li class="active">
    <a href="{% url 'cart' %}">Cart</a>
  </li>
  <li class="">
    <a href="{% url 'search' %}">Search</a>
  </li>
{% endblock nav %}
