{% extends "app/base.html" %}
{% block content %}

    <h2 class="home-text">Create you super economic grocery list containing the products with best quality!</h2>
    <form action="{% url 'searchresults' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
        <input type="submit" value="Send Search">
    </form>
{% endblock content %}

{% block nav %}

    </li>
    <li class="">
         <a href="{% url 'login' %}" style="font-family: lucida console; color: burlywood">Login</a>
    </li>

{% endblock nav %}
